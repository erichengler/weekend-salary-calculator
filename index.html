<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weekend Salary Calculator</title>
</head>
<body>
    <header>Salary Calculator</header>
    <div id="content">
        <h2>Add Employee:</h2>
        <form class="salary-form" onSubmit="submitForm( event )">
            First Name: <input id="first-name-input" type="text" required/><br />
            Last Name: <input id="last-name-input" type="text" required/><br />
            ID Number: <input id="id-number-input" type="number" required/><br />
            Job Title: <input id="job-title-input" type="text" required/><br />
            Salary: <input id="salary-input" type="number" required/><br /><br />
            <input type="submit" value="Submit" />
        </form>
        <h2>Employees:</h2>
        <table id="salaryData">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Salary</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="appendMe">

            </tbody>
        </table>
        <h3>Total Monthly: $<span id="total-monthly"></span></h3>
    </div>
</body>
<script src="client.js"></script>
</html>
