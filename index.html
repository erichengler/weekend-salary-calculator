<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weekend Salary Calculator</title>
</head>
<body>
    <div id="content">
        <br />
        <form class="salary-form" onSubmit="submitForm( event )">
            First Name: <input id="first-name-input" type="text" />
            Last Name: <input id="last-name-input" type="text" />
            ID Number: <input id="id-number-input" type="number" />
            Job Title: <input id="job-title-input" type="text" />
            Salary: <input id="salary-input" type="number" /><br /><br />
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
<script src="client.js"></script>
</html>
